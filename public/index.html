<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Welcome to chat app piss</h2>

        <script src="socket.io/socket.io.js"></script>
        <script>
            var socket = io();

            socket.on('connect', () => {
                console.log('Connected to server');
            });
            socket.on('disconnect', () => {
                console.log('Disconnected form server');
            });
        </script>
    </body>
</html>
